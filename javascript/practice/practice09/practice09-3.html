<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<style>
/* 필요시 작성 */
</style>
</head>
<body>
<div class="container">
<div id="main">
<p id="p1">p1 텍스트</p>
<p id="p2">p2 텍스트</p>
</div>
</div>
<button id="btn_main">main 배경색 gray로 변경</button>
<button id="btn_p1">p1 글자색 red로 변경</button>
<button id="btn_p2">"p2 텍스트"를 "p2 글자" 로 변경</button>


<script>
/* 코드 작성 부분 */
    const btn_main = document.getElementById('btn_main');
    const btn_p1 = document.getElementById('btn_p1');
    const btn_p2 = document.getElementById('btn_p2');
    
    let click =true;
    btn_main.addEventListener('click',()=>{
        if(click){
            document.getElementById('main').style.backgroundColor = 'gray';
            click =false;
        } else {
            document.getElementById('main').style.backgroundColor = 'white';
            click =true;
        }
        
    });
    let clickP1 = true;
    btn_p1.addEventListener('click',()=>{
        if(clickP1){
            document.getElementById('p1').style.color = 'red';
            clickP1 =false;
        } else {
            document.getElementById('p1').style.color = 'black';
            clickP1 =true;
        }
        
    });
    let p2Count =1;
    let clickP2 = ['p2 텍스트','p2 하나','p2 둘','p2 셋','p2 넷'];
    btn_p2.addEventListener('click',()=>{
        if(p2Count%5==0){
            document.getElementById('p2').textContent = clickP2[0];
            p2Count++;
        } else if(p2Count%5==1){
            document.getElementById('p2').textContent = clickP2[1];
            p2Count++;
        } else if(p2Count%5==2){
            document.getElementById('p2').textContent = clickP2[2];
            p2Count++;
        } else if(p2Count%5==3){
            document.getElementById('p2').textContent = clickP2[3];
            p2Count++;
        } else if(p2Count%5==4){
            document.getElementById('p2').textContent = clickP2[4];
            p2Count++;
            p2Count-=5;
        }
        
    });
</script>
</body>
</html>
