<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .back-red {
            background-color: red;
        }

        .back-blue {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <button onclick="changeColor()">배경색 바꾸기</button>

    <script>
        /* 코딩부분 */
        const box = document.querySelector('.box');
        function changeColor(){
            let num = prompt("1 또는 2를 입력하세요 1.빨간색 2.파란색");
            if(num == 1){
                // box.style.backgroundColor = 'red'

                // box.classList.add('back-red') ;    classList.add = 기존 클래스 유지하고 추가
                //box.className = 'box back-red' ;    className.add = 기존 클래스 다 지우고 추가

                box.setAttribute('class','box back-red');

            } else if( num == 2){
                // box.style.backgroundColor = 'blue'

                // box.classList.add('back-blue') ;
                // box.className = 'box back-blue' ;

                box.setAttribute('class','box back-blue');
            } else {
                alert("잘못 입력했습니다..")
            }
        }
    </script>
</body>

</html>
