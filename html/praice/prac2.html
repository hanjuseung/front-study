<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        고객명 : <input type="text"><br><br>
        전화번호 : <input type="tel"><br><br>
        이메일 : <input type="email"><br><br>
        피자선택 :
        <select>
            <option>피자를 선택하세요</option>
            <option>치즈</option>
            <option>페퍼로니</option>
            <option>콤비네이션</option>
        </select>
        <br><br>
        <fieldset>
            <legend>피자 사이즈</legend>
            <label><input type="radio" name="size">Small</label> <br><br>
            <label><input type="radio" name="size">Medium</label> <br><br>
            <label><input type="radio" name="size">Large</label> <br><br>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox">베이컨<br><br>
            <input type="checkbox">치즈<br><br>
            <input type="checkbox">양파<br><br>
            <input type="checkbox">버섯<br><br>
        </fieldset>
        <br>
        희망배송시간 : <input type="time">
        <br><br>
        배송시 요청사항 : <textarea></textarea><br><br> 
        <button type="submit">주문하기</button>
        <!-- 버튼 말고 input으로도 submit 버튼 생성가능
            <input type="submit" value="주문하기"> 
        -->
    </form>
</body>
</html>
