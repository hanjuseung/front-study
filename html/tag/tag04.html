<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 링크 이동 태그 -->
    <!--
        a 태그 target 속성
        _blank : 새창
        _self : 현재창

        href 속성 : 이동 할 경로
    -->
    <a href="https://www.naver.com" target="_self" title="네이버로 타이틀">네이버로 이동</a>
    <br>
    <a href="https://www.coupang.com" target="_blank" title="쿠팡">쿠팡으로 쇼핑</a>

    <br><br> 

    <!-- 현재 동일한 경로 ./dog.jpg -->
    <img src="dog.jpg" alt="강아지"> <!-- 동일한 경로 -->
    <img src="tagimg/cat.jpg" alt="고양이"> <!-- 하위 폴더 경로 -->
    <img src="../../images/panda.jpg" alt="판다"> <!-- 상위 다른 경로 -->

    <br>

    <a href="https://www.naver.com" target="_blank" title="네이버">
        <img src="dog.jpg" alt="강아지">
    </a>

    <br>
    <img src="https://cdn.pixabay.com/photo/2024/10/22/15/07/father-9140142_960_720.jpg" alt="할아버지와 아이">


</body>
</html>
